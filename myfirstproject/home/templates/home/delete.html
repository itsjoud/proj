{% load static %}
<IDOCTYPE html>
    <html lang="en">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>National Library</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href='{% static 'css/main.css' %}'>
            <style>
               
                
            </style>
        </head>
        
    <body>
                    
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <img src="{%static 'images/logo.png' %}">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/NationalLibrary/admin">Dashboard </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav ml-auto">
                    <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/NationalLibrary/signin">Logout</a>
                    </li>
                </ul>
                </div>
            </nav>
            {% block content %}
            <br>
            <div class="row">
                <div class="col-mid-6">
                    <div class="card card-body">
            
            
                        <p>Are you sure you want to delete "{{item}}"?</p> 
                        <form action="{% url 'delete_order' item.id %}" method= "POST">
                            {% csrf_token %}
                            <a class="btn btn-warning" href="{% url 'Admin' %}">Cancel</a>
                            <input class="btn btn-danger" type= "submit" name="Confirm">
                        </form>
                    </div>
                </div>
            </div>
            
            {% endblock %}
        </body>
    </html>
